<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>网站工具管理器</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<body class="panel-mode">
  <div class="header-container">
    <h1>网站工具管理器</h1>
    <div class="header-buttons">
      <button id="open-starred" class="star-button">优先打开</button>
      <div class="language-selector-container">
        <select id="language-selector">
          <option value="en">English</option>
          <option value="zh">中文</option>
          <option value="ja">日本語</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="tab-container">
    <div class="tab-buttons">
      <button class="tab-button active" data-tab="sites">我的网站</button>
      <button class="tab-button" data-tab="manage">管理分组</button>
      <button class="tab-button" data-tab="stats">使用统计</button>
    </div>
    
    <div class="tab-content active" id="sites-tab">
      <div id="groups-container"></div>
    </div>
    
    <div class="tab-content" id="manage-tab">
      <div class="form-group">
        <label for="group-name">分组名称</label>
        <input type="text" id="group-name" placeholder="输入分组名称">
      </div>
      
      <div class="form-group">
        <button id="add-group">添加分组</button>
      </div>
      
      <div id="group-selection">
        <select id="select-group">
          <option value="">选择分组...</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="site-name">网站名称</label>
        <input type="text" id="site-name" placeholder="输入网站名称">
      </div>
      
      <div class="form-group">
        <label for="site-url">网站链接</label>
        <input type="text" id="site-url" placeholder="https://">
      </div>
      
      <div class="form-group">
        <button id="add-site">添加网站</button>
      </div>
      
      <div id="manage-groups-container"></div>
    </div>
    
    <div class="tab-content" id="stats-tab">
      <div id="stats-container" class="stats-container">
        <!-- 统计内容将通过JavaScript动态生成 -->
      </div>
    </div>
  </div>
